<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scouter | 99000X Scouting App</title>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oxanium&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="media/99000X Logo SQUARE.png">
</head>
<body>
    <h1>Scouter</h1>

    <div class="tabs">
        <a href="index.html"><i class="material-icons">home</i></a>
        <i class="material-icons current">edit</i>
        <a href="strategies.html"><i class="material-icons">assignment_ind</i></a>
    </div>

    <form>
        <label for="match">Match #:</label>
        <input type="number" name="match" id="match">
        <br>
        <label for="team">Opponent Team: </label>
        <input type="text" name="team" id="team">
        <br>
        <label for="side">Team Side: </label>
        <select id="side">
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
        </select>
        <br>
        <label for="auton">Autonomous Points: </label>
        <input type="number" name="auton" id="auton">
        <br>
        <label for="autonComments">Autonomous Comments: </label>
        <input type="text" name="autonComments" class="comments" id="autonComments">
        <br>
        <label for="type">Type Of Bot: </label>
        <select id="type">
            <option value="Tray">Tray</option>
            <option value="Lift Only">Lift Only</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Push Bot">Push Bot</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="maxStack">Average Stack Height: </label>
        <input type="number" name="maxStack" id="maxStack">
        <br>
        <label for="stackTime">Average Time for 1 Stack (s): </label>
        <input type="number" name="stackTime" id="stackTime">
        <br>
        <div class="row">
            <div class="column">
                <label for="greenCount"># of Green Cubes Stacked</label>
                <img src="media/greencube.png" height="1000" width="1000" class="cube" alt="Green Cube"/>
                <input type="number" name="greenCount" id="greenCount" min="0" max="22" value="0">
            </div>
            <div class="column">
                <label for="purpleCount"># of Purple Cubes Stacked</label>
                <img src="media/purplecube.png" height="1000" width="1000" class="cube" alt="Purple Cube"/><br>
                <input type="number" name="purpleCount" id="purpleCount" min="0" max="22" value="0">
            </div>
            <div class="column">
                <label for="orangeCount"># of Orange Cubes Stacked</label>
                <img src="media/orangecube.png" height="1000" width="1000" class="cube" alt="Orange Cube"/>
                <input type="number" name="orangeCount" id="orangeCount" min="0" max="22" value="0">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('greenCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('greenCount')">+</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('purpleCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('purpleCount')">+</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('orangeCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('orangeCount')">+</button>
            </div>
        </div>
        <br>
        <label for="towerTime">Average Time for 1 Tower (s): </label>
        <input type="number" name="towerTime" id="towerTime">
        <br>
        <div class="row">
            <div class="column">
                <label for="greenTowerCount">Green Tower Count</label>
                <img src="media/greentower.png" height="1000" width="500" class="tower" alt="Green Tower"/>
                <input type="number" name="greenTowerCount" id="greenTowerCount" min="0" max="7" value="0">
            </div>
            <div class="column">
                <label for="purpleTowerCount">Purple Tower Count</label>
                <img src="media/purpletower.png" height="1000" width="500" class="tower" alt="Purple Tower"/>
                <input type="number" name="purpleTowerCount" id="purpleTowerCount" min="0" max="7" value="0">
            </div>
            <div class="column">
                <label for="orangeTowerCount">Orange Tower Count</label>
                <img src="media/orangetower.png" height="1000" width="500" class="tower" alt="Orange Tower"/>
                <input type="number" name="orangeTowerCount" id="orangeTowerCount" min="0" max="7" value="0">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('greenTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('greenTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">+</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('purpleTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('purpleTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">+</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoDown('orangeTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">-</button>
            </div>
            <div class="buttonColumn">
                <button type="button" class="button add" onclick="GoUp('orangeTowerCount', 'greenTowerCount', 'purpleTowerCount', 'orangeTowerCount')">+</button>
            </div>
        </div>
        <br>
        <label for="driverSkill">Driver Skill /10: </label>
        <input type="number" name="driverSkill" id="driverSkill">
        <br>
        <label for="score">Final Score: </label>
        <input type="number" name="score" id="score">
        <br>
        <label for="comments">Comments: </label>
        <input type="text" name="comments" class="comments" id="comments">
        <br>
        <label for="scouterName">Scouted By: </label>
        <input type="text" name="scouterName" id="scouterName">
        <br>
    </form>
    <div class="submit"><button class="button" onclick="calculate()">Complete</button></div>

</body>
</html>
